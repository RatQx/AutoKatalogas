<ng-container>
  <utils-loader class="u-loader" type="ring" *ngIf="loading==true" ></utils-loader>
<table class="table caption-top" *ngIf="loading==false">
  <caption>Daliu sarasas</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pavadinimas</th>
      <th scope="col">Medziaga</th>
      <th scope="col">Vieta</th>
      <th scope="col">Automobilio numeris</th>
      <th scope="col">Dalies numeris</th>
    </tr>
  </thead>
  <tbody *ngFor="let record of records; let i = index">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{record.name}}</td>
      <td>{{record.material}}</td>
      <td>{{record.placement}}</td>
      <td>{{record.automobilioId}}</td>
      <td>{{record.id}}</td>
      <td *ngIf="isAdmin==true;">
        <button class="btn btn-banger form button" (click)="onDelete(record.id)">Delete
        </button>
      </td>
      <td *ngIf="isAdmin==true;">
        <button class="btn btn-banger form button"  [routerLink]="['/dalys', record.id]">Update
        </button>
      </td>
    </tr>

  </tbody>
</table>
</ng-container>
<button  *ngIf="isUser==true;" type="submit" class="btn btn-outline-dark" style="margin: 10px;" (click)="addNew()">Add new</button>
