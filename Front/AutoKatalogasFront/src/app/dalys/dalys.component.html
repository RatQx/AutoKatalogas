
<table class="table caption-top">
  <caption>Daliu sarasas</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pavadinimas</th>
      <th scope="col">Medziaga</th>
      <th scope="col">Vieta</th>
      <th scope="col">Auto id</th>
    </tr>
  </thead>
  <tbody *ngFor="let record of records; let i = index">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{record.name}}</td>
      <td>{{record.material}}</td>
      <td>{{record.placement}}</td>
      <td>{{record.automobilioId}}</td>
      <td>
        <button class="btn btn-banger form button" (click)="onDelete(record.id)">Delete
        </button>
      </td>
      <td>
        <button class="btn btn-banger form button"  [routerLink]="['/dalys', record.id]">Update
        </button>
      </td>
    </tr>

  </tbody>
</table>
