
<ng-container>
  <utils-loader class="u-loader" type="ring" *ngIf="loading==true" ></utils-loader>
  <table class="table caption-top"  *ngIf="loading==false">
    <caption>Automobiliu sarasas</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Vin</th>
        <th scope="col">Marke</th>
        <th scope="col">Modelis</th>
        <th scope="col">Gamybos metai</th>
        <th scope="col">Automobilio numeris</th>
      </tr>
    </thead>
    <tbody *ngFor="let record of records; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{record.vin}}</td>
        <td>{{record.marke}}</td>
        <td>{{record.model}}</td>
        <td>{{record.production_date | date}}</td>
        <td>{{record.id}}</td>
        <td *ngIf="isAdmin==true;">
          <button class="btn btn-banger form button" (click)="onDelete(record.id)">Delete
          </button>
        </td>
        <td *ngIf="isAdmin==true;">
          <button class="btn btn-banger form button" [routerLink]="['/automobiliai', record.id]">Update
          </button>
        </td>
      </tr>

    </tbody>
  </table>

</ng-container>
<button *ngIf="isUser==true;" type="submit" class="btn btn-outline-dark" style="margin: 10px;" (click)="addNew()">Add new</button>
