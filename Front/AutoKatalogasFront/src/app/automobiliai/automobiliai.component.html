
<ng-container *ngIf="loaded">
  <table class="table caption-top">
    <caption>Automobiliu sarasas</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Vin</th>
        <th scope="col">Marke</th>
        <th scope="col">Modelis</th>
        <th scope="col">Gamybos metai</th>
      </tr>
    </thead>
    <tbody *ngFor="let record of records; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{record.vin}}</td>
        <td>{{record.marke}}</td>
        <td>{{record.model}}</td>
        <td>{{record.production_date | date}}</td>
        <td>
          <button class="btn btn-banger form button" (click)="onDelete(record.id)">Delete
          </button>
        </td>
        <td>
          <button class="btn btn-banger form button" [routerLink]="['/automobiliai', record.id]">Update
          </button>
        </td>
      </tr>

    </tbody>
  </table>

</ng-container>
